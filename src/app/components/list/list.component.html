<div class="list">
  <div class="list__container">
    <h1 class="list__title">Список</h1>
    <tui-island class="list__users">
      <tui-island class="user" *ngFor="let user of users">
        <div class="user__info">
          <div class="user__username">
            {{ user.username }}
          </div>
          <div class="user__fullname">
            {{ user.firstName }}
            {{ user.secondName }}
          </div>
        </div>
        <div class="user__buttons">
          <button class="user__edit" (click)="openUser(user.id)">
            <tui-svg src="tuiIconEdit" class="btn__icon"></tui-svg>
          </button>
          <button class="user__remove" (click)="removeUser(user.id)">
            <tui-svg src="tuiIconClose" class="btn__icon"></tui-svg>
          </button>
        </div>
      </tui-island>
      <tui-island class="user__add" routerLink="/form">
        Создать нового пользователя
      </tui-island>
    </tui-island>
  </div>
</div>
